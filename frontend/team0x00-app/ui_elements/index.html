<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Elements</title>
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="display">Typography</h1>
    <h1 class="display">Display</h1>
    <h2 class="title">Title</h2>
    <p class="menu-element">Menu Element</p>
    <p class="username">Username</h3>
    <p class="body">Body</p>
    <small>Small text</small>
    <p class="subtle"></p>

    <hr>

    <h1>Form Elements</h1>
    <form action="">
        <div class="form-group">
            <input type="text" placeholder="Input field">
        </div>

        <div class="form-group">
            <input type="text" class="text-center" placeholder="Centered input field">
        </div>

        <div class="form-group">
            <input type="password" class="text-center" placeholder="Password">
        </div>

        <div class="form-group">
            <div class="input-with-icon">
                <img src="src/icons/comment.svg" alt="Comment icon" class="icon">
                <input type="text" placeholder="Input field with icon">
            </div>
        </div>

        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-outline">Secondary</button>
        <button class="btn btn-small">Small</button>
        <a href="" class="btn btn-primary">Link as btn</a>
    </form>

    <hr>

    <h1>Pictures</h1>
    <h2>Post img</h2>
    <img src="src/img/tea.webp" class="post-img" alt="Picture of a tea">
    <h2>Large profile picture</h2>
    <div class="profile profile-large">
        <img src="src/img/profile.webp" alt="Large profile picture"> 
    </div>
    
    <h2>Medium profile picture</h2>
    <div class="profile profile-medium">
        <img src="src/img/profile.webp" alt="Medium profile picture"> 
    </div>

    <h2>Small profile picture</h2>
    <img src="src/img/profile.webp" class="profile-small" alt="Medium profile picture"> 

    <hr>

    <h1>Icons</h1>
    <svg class="icon message" width="20" height="18" viewBox="0 0 20 18" fill="none" xmlns="http://www.w3.org/2000/svg">

    </svg>
        

        
</body>
</html>
